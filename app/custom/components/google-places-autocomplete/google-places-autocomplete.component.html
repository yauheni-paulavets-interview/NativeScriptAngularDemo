<StackLayout orientation="vertical" padding="10">
	<Label text="Find Location"></Label>
	<RadAutoCompleteTextView hint="Type In Address" [items]="dataItems" #locationAutocomplete 
							 suggestMode="Suggest" suggestMode="Suggest" displayMode="Plain" completionMode="Contains" 
							 showCloseButton="true" 
							 (textChanged)="handleTextChanged($event)" (didAutoComplete)="handleAutocomplete($event)">
		<SuggestionView tkAutoCompleteSuggestionView suggestionViewHeight="200">
			<ng-template tkSuggestionItemTemplate let-item="item">
				<StackLayout orientation="vertical" padding="13">
					<Label [text]="item.text"></Label>
				</StackLayout>
			</ng-template>
		</SuggestionView>
	</RadAutoCompleteTextView>
</StackLayout>
