<StackLayout class="input-field">
	<TextView [(ngModel)]="comment" hint="Enter Location Comment" [editable]="true" ></TextView>
	<GridLayout rows="auto" columns="*, auto">
		<Label text="" col="0"></Label>
		<Button col="1" text="Submit" class="submit-button" (tap)="submit()"></Button>
	</GridLayout>
</StackLayout>
