<StackLayout>
	<StackLayout>
		<TextView *ngIf="!!persistedLocationInitialState" [(ngModel)]="location.name__c" [editable]="false"></TextView>
		<TextView [(ngModel)]="location.comment__c" hint="Enter Location Comment" [editable]="true"></TextView>
	</StackLayout>
	<GridLayout rows="auto" columns="*, auto">
		<Label text="" col="0"></Label>
		<Button col="1" text="Submit" class="submit-button" (tap)="submit()" [isEnabled]="submitEnabled"></Button>
	</GridLayout>
</StackLayout>
